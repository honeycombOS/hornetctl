# nfpm example config file
name: "hornetctl"
arch: "all"
platform: "linux"
version: "v${HORNETCTL_VERSION}"
depends:
      - python3
      - python3-yaml
      - python3-urllib3
maintainer: "Bernardo A. Rodrigues <bernardo.araujo@iota.org>"
description: HORNET helper tools.
license: "Apache 2.0"
bindir: "/usr/bin"
files:
      "hornetctl": "/usr/bin/hornetctl"

overrides:
  deb:
    scripts:
      postinstall: ./deb_scripts/postinst
